<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chamber Co.</title>
    <link rel="icon" type="image/x-icon" href="telinha.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">Echo Chamber Co.</div>
    </nav>

    <div class="container-login">
        <div class="cartao-login">

            <div class="cabecalho-login">
                <h1>Faça Login</h1>
            </div>
            
            <form class="formulario-login" id="formLogin">
                <div class="grupo-formulario">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" autocomplete="off">
                </div>
                
                <div class="grupo-formulario">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" autocomplete="off">
                </div>
                
                <button type="submit" class="botao-login">Entrar</button>
            </form>
            
            <div class="links-login">
                <a href="#" id="linkEsqueciSenha">Esqueci a senha</a>
                <a href="#" id="linkCriarConta">Não tem login? Faça o cadastro!</a>
            </div>

        </div>
    </div>

    <footer>
        <div class="logo">Echo Chamber Co.</div>
    </footer>

    <script>
        document.getElementById("formLogin").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            
            console.log("Email:", email);
            console.log("Senha:", senha);
            
            if (email === "teste@gmail.com" && senha === "123456") {
                localStorage.setItem("email", email);
                alert("Login realizado! Redirecionando...");
                window.location.href = "principal.html";
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro no login',
                    text: 'Email ou senha incorretos!',
                    confirmButtonColor: '#00a8ff'
                });
            }
        });
    </script>
</body>
</html>
