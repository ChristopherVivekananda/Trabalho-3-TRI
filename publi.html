<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chamber Co. - Criar Publicação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: white;
            padding: 20px 40px;
            border-bottom: 1px solid #B7B7B7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            font-size: 28px;
            color: #0095ff;
        }

        .nav-links {
            display: flex;
            gap: 35px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        .create-card {
            background: white;
            border: 2px solid #B7B7B7;
            border-radius: 8px;
            padding: 50px 45px;
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #d0d0d0;
            border-radius: 25px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        .amplifier-group {
            margin-bottom: 25px;
        }

        .amplifier-select {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .amplifier-select select {
            padding: 10px 20px;
            border: 1px solid #d0d0d0;
            border-radius: 20px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            background: white;
            cursor: pointer;
        }

        .amplifier-select button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #d0d0d0;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-item label {
            font-size: 14px;
            font-weight: 400;
            color: #333;
        }

        .control-item input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #d0d0d0;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            outline: none;
            width: 100%;
        }

        .publish-btn {
            width: auto;
            padding: 12px 40px;
            background-color: #00a8ff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            float: right;
            margin-top: 20px;
        }

        footer {
            background-color: #e0e0e0;
            text-align: center;
            padding: 30px;
            margin-top: auto;
        }

        footer .logo {
            color: #333;
            font-size: 22px;
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 20px;
            }

            .nav-links {
                gap: 20px;
            }

            .main-content {
                padding: 30px 15px;
            }

            .create-card {
                padding: 30px 20px;
            }

            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Echo Chamber Co.</div>
        <div class="nav-links">
            <a href="#">Publicações</a>
            <a href="#">Perfil</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="create-card">
            <form id="createForm">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo">
                </div>

                <div class="amplifier-group">
                    <label>Amplificador:</label>
                    <div class="amplifier-select">
                        <select id="amplificador">
                            <option>Marshall JCM800 Modified</option>
                        </select>
                    </div>
                </div>

                <div class="controls-grid">
                    <div class="control-item">
                        <label>Presence</label>
                        <input type="text" id="presence" name="presence" maxlength="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="control-item">
                        <label>Bass</label>
                        <input type="text" id="bass" name="bass" maxlength="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="control-item">
                        <label>Middle</label>
                        <input type="text" id="middle" name="middle" maxlength="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="control-item">
                        <label>Treble</label>
                        <input type="text" id="treble" name="treble" maxlength="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="control-item">
                        <label>Master Vol</label>
                        <input type="text" id="master_vol" name="master_vol" maxlength="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="control-item">
                        <label>Pre Amp Vol</label>
                        <input type="text" id="pre_amp_vol" name="pre_amp_vol" maxlength="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                </div>

                <button type="submit" class="publish-btn">Publicar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="logo">Echo Chamber Co.</div>
    </footer>

    <script>
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const titulo = document.getElementById('titulo').value;
            const amplificador = document.getElementById('amplificador').value;
            const presence = document.getElementById('presence').value;
            const bass = document.getElementById('bass').value;
            const middle = document.getElementById('middle').value;
            const treble = document.getElementById('treble').value;
            const masterVol = document.getElementById('master_vol').value;
            const preAmpVol = document.getElementById('pre_amp_vol').value;

            console.log({
                titulo,
                amplificador,
                presence,
                bass,
                middle,
                treble,
                masterVol,
                preAmpVol
            });

            alert('Publicação criada com sucesso!');
        });
    </script>
</body>
</html>
